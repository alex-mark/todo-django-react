  version: '3'
    
  services:
    postgres:
      image: postgres
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    backend:
      build: 
        context: ./backend
        dockerfile: "Dockerfile.dev"
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - ./backend:/code
      ports:
        - "8000:8000"
      depends_on:
        - postgres